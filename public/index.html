<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Zoro Sola</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu apelido">
        <div class="messages"></div>
        <input id="messageinput" type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        function rendermessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>:'+ message.message +'</div>');
        }

        socket.on('previousmessages', function(messages){
            for(message of messages){
                rendermessage(message);
            }
        });

        socket.on('receivedMessage', function(message) {
            rendermessage(message);
        });

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message= $('input[name=message]').val();
            document.getElementById("messageinput").value = "";

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message:message,
                };
            
                rendermessage(messageObject);

                socket.emit("sendMessage", messageObject);    
            }

        })
        
        $('#chat').val('')
        
    </script>
</body>
</html>
